{% extends "home_layout.html" %}

{% block content %}
    <h4>Logs of your transactions</h4>
    {% if logs %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Message</th>
                    <th>Loan status</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.timestamp }}</td>
                        <td>{{ log.message }}</td>
                        <td>{{ log.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No logs to display</p>
    {% endif %}
{% endblock %}
