{% extends "home_layout.html" %}

{% block content %}
    <h4>Others' loans</h4>

    <table>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Total debt</th>
        </tr>
        {% for row in users %}
            <tr>
                <td>{{ row.username }}</td>
                <td>{{ row.first_name + " " + row.last_name }}</td>
                <td>{{ row.total_debt }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
