{% extends "layout.html" %}

{% block content %}

    <h4>Your account</h4>
    <form>
        <label for="firstname">Firstname</label>
        <input type="text" name="first-name" id="firstname" value="{{ user.first_name }}">

        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" id="lastname" value="{{ user.last_name }}">

        <input type="submit" value="Change settings">
    </form>

    <h4>Change password</h4>
    <form method="post" action="{{ url_for('change_password') }}">
        <label for="old-password">Old password</label>
        <input type="password" name="old-password" id="old-password">

        <label for="new-password">New password</label>
        <input type="password" name="new-password" id="new-password">

        <label for="new-password-repeat">Repeat new password</label>
        <input type="password" name="new-password-repeat" id="new-password-repeat">

        <input type="submit" value="Change password">
    </form>

{% endblock %}
