<html lang="en">
<table>
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Pre-deadline debt</th>
        <th>Post-deadline debt</th>
    </tr>
    {% for row in users %}
    <tr>
        <td>{{ row.username }}</td>
        <td>{{ row.full_name }}</td>
        <td style="color: green">{{ row.green_debt }}</td>
        <td style="color: red">{{ row.red_debt }}</td>
    </tr>
    {% endfor %}
</table>
</html>
